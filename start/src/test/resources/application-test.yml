spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;INIT=CREATE SCHEMA IF NOT EXISTS PUBLIC
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      pool-name: H2-Test-Pool
      maximum-pool-size: 5
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
  flyway:
    enabled: false

logging:
  level:
    com.demo.app: DEBUG